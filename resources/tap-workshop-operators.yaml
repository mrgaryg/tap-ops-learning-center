apiVersion: learningcenter.tanzu.vmware.com/v1beta1
kind: Workshop
metadata:
  name: Tap14-opr
spec:
  title: TAP Workshop - Operators
  description: An introduction to the Tanzu Application Platform for Operators
  vendor: eduk8s.io
  difficulty: beginner
  duration: 150m
  url: https://github.com/Tanzu-Partner-SE/Tap14-opr
  content:
     files: "https://<githubtoken>:x-oauth-basic@github.com/Tanzu-Partner-SE/Tap14-opr/tarball/main?path=--anchored"
     image: taptestdemoacr.azurecr.io/tapoperator:v14
  session:
    namespaces:
      budget: small
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
      editor:
        enabled: true
